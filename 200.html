      /**
       * @desc 扇形绑定在原型的函数
       * @return
       * */
      CanvasRenderingContext2D.prototype.sector = function (x, y, r, sDeg, eDeg) {
        this.save();
        this.translate(x, y);
        this.beginPath();
        this.arc(0, 0, r, sDeg * Math.PI / 180, eDeg * Math.PI / 180);
        this.lineTo(0, 0);
        this.rotate(sDeg * Math.PI / 180);
        this.lineTo(r, 0);
        this.restore();
        return this;
      };
    </script>
